<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gay Test - Fun Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .question-container {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .question-container.active {
            display: block;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .option:hover::before {
            left: 100%;
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .progress-bar {
            background: #e1e5e9;
            height: 8px;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .result-container {
            display: none;
            animation: fadeInUp 0.8s ease;
        }

        .result-container.active {
            display: block;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        .result-text {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .result-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.3rem;
            }
            
            .option {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn active" onclick="switchLanguage('en')">EN</button>
            <button class="lang-btn" onclick="switchLanguage('ru')">RU</button>
        </div>

        <div id="start-screen">
            <h1 id="start-title">Gay Test</h1>
            <p class="subtitle" id="start-subtitle">Discover your true self with our fun personality quiz!</p>
            <button class="start-btn" onclick="startQuiz()">
                <i class="fas fa-play"></i> Start Quiz
            </button>
        </div>

        <div id="quiz-container" class="question-container">
            <div class="question-number" id="question-number">Question 1 of 5</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
        </div>

        <div id="result-container" class="result-container">
            <div class="result-icon">üè≥Ô∏è‚Äçüåà</div>
            <div class="result-text" id="result-text">You are 100% gay!</div>
            <div class="result-description" id="result-description">
                Congratulations! You've completed our fun personality test. 
                Remember, this is just for entertainment purposes!
            </div>
            <button class="restart-btn" onclick="restartQuiz()">
                <i class="fas fa-redo"></i> Take Again
            </button>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';
        let currentQuestion = 0;
        let questions = [];
        let answers = [];

        const translations = {
            en: {
                title: "Gay Test",
                subtitle: "Discover your true self with our fun personality quiz!",
                startButton: "Start Quiz",
                questionOf: "Question",
                of: "of",
                resultTitle: "You are 100% gay!",
                resultDescription: "Congratulations! You've completed our personality test.",
                restartButton: "Take Again"
            },
            ru: {
                title: "–ì–µ–π –¢–µ—Å—Ç",
                subtitle: "–û—Ç–∫—Ä–æ–π—Ç–µ —Å–≤–æ–µ –∏—Å—Ç–∏–Ω–Ω–æ–µ —è —Å –ø–æ–º–æ—â—å—é –Ω–∞—à–µ–≥–æ –≤–µ—Å–µ–ª–æ–≥–æ —Ç–µ—Å—Ç–∞ –ª–∏—á–Ω–æ—Å—Ç–∏!",
                startButton: "–ù–∞—á–∞—Ç—å –¢–µ—Å—Ç",
                questionOf: "–í–æ–ø—Ä–æ—Å",
                of: "–∏–∑",
                resultTitle: "–¢—ã –Ω–∞ 100% –≥–µ–π!",
                resultDescription: "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø—Ä–æ—à–ª–∏ –Ω–∞—à —Ç–µ—Å—Ç –ª–∏—á–Ω–æ—Å—Ç–∏.",
                restartButton: "–ü—Ä–æ–π—Ç–∏ –°–Ω–æ–≤–∞"
            }
        };

        async function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update UI text
            document.getElementById('start-title').textContent = translations[lang].title;
            document.getElementById('start-subtitle').textContent = translations[lang].subtitle;
            document.querySelector('.start-btn').innerHTML = `<i class="fas fa-play"></i> ${translations[lang].startButton}`;
            document.getElementById('result-text').textContent = translations[lang].resultTitle;
            document.getElementById('result-description').textContent = translations[lang].resultDescription;
            document.querySelector('.restart-btn').innerHTML = `<i class="fas fa-redo"></i> ${translations[lang].restartButton}`;
            
            // Load questions for new language
            await loadQuestions();
            
            // If quiz is in progress, refresh the current question
            const questionContainer = document.getElementById('quiz-container');
            if (questionContainer.classList.contains('active')) {
                showQuestion();
            }
        }

        async function loadQuestions() {
            try {
                const response = await fetch(`/questions/${currentLanguage}`);
                const data = await response.json();
                questions = data.questions;
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        async function startQuiz() {
            await loadQuestions();
            currentQuestion = 0;
            answers = [];
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            const questionContainer = document.getElementById('quiz-container');
            const startScreen = document.getElementById('start-screen');
            const resultContainer = document.getElementById('result-container');
            
            startScreen.style.display = 'none';
            resultContainer.classList.remove('active');
            questionContainer.classList.add('active');
            
            // Update question number and progress
            document.getElementById('question-number').textContent = 
                `${translations[currentLanguage].questionOf} ${currentQuestion + 1} ${translations[currentLanguage].of} ${questions.length}`;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            
            // Update question text
            document.getElementById('question-text').textContent = question.question;
            
            // Create options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(optionIndex) {
            // Add visual feedback
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            
            // Store answer
            answers[currentQuestion] = optionIndex;
            
            // Move to next question after a short delay
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 500);
        }

        function showResult() {
            const questionContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            
            questionContainer.classList.remove('active');
            resultContainer.classList.add('active');
        }

        function restartQuiz() {
            const resultContainer = document.getElementById('result-container');
            const startScreen = document.getElementById('start-screen');
            
            resultContainer.classList.remove('active');
            startScreen.style.display = 'block';
        }

        // Initialize
        loadQuestions();
    </script>
</body>
</html>
